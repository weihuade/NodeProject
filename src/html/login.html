<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<link rel="stylesheet" type="text/css" href="./css/login.css"/>
<body>
	<div class="login-wrap">
		<div class="login-html">
			<!--表单项-->
			<form class="item">
				<div class="title">
					<img src="./img/beibei.png"/>
					<p class="houtai">后台管理系统</p>
				</div>
				
				<div class="user">
					<label class="user1">
						<span class="person"><img src="./img/person.png"/></span>
						<input type="text" class="username"  placeholder="用户名" />
						
					</label>
				</div>
				
				<div class="mima">
					<label class="mima1">
						<span class="pas"><img src="./img/password.png"/></span>
						<input type="password" class="password"  placeholder="密码" />
						
					</label>
				</div>
				
				<div class="yanzheng">
					<label class="yanzheng1">
						<span class="yanzheng2"><img src="./img/suiji.png"/></span>
						<input type="text" class="yanzhengma"  placeholder="验证码" />
						<span class="suiji">8888</span>
						
					</label>
					
				</div>
				<p class="tishi"></p>
				
				<div class="getpas">
					<input type="checkbox" class="butto" />
					<span >
						记住密码
					</span>
					
					<p>忘记密码？</p>
				</div>
				
				<div class="loginbtn">
					点击登录
				</div>
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
