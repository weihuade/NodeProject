                $(".menu .hover,.tables dd span,.tables dd li,li span.tri i").on({
                    mouseenter:function(){
                        $(this).addClass("mouseOver");
                    },
                    mouseleave:function(){
                        $(this).removeClass("mouseOver");
                    }
                });
